<main>

<section class="box">
  <h2>配布バナー <span class="badge">88×31</span></h2>
  <div class="banner">
    <a href="https://okirakuyaho.github.io/">
      <img src="/images/okiraku_banner.png" srcset="/images/okiraku_banner@2x.png 2x"
           width="88" height="31" alt="okirakuyaho バナー" loading="lazy" decoding="async">
    </a>
    <div><span class="small">直リンク：</span><br>
      <code>https://okirakuyaho.github.io/images/okiraku_banner.png</code>
    </div>
  </div>
  <p style="margin-top:10px">下のコードをコピーしてご自由にお使いください。</p>
  <textarea id="banner-code" class="code" readonly>
<a href="https://okirakuyaho.github.io/">
  <img src="https://okirakuyaho.github.io/images/okiraku_banner.png" alt="okirakuyaho banner" width="88" height="31" loading="lazy" decoding="async">
</a></textarea>
  <button id="copy-btn" class="btn" type="button">コピーする</button>
</section>

<hr>

<section>
  <h2>リンク集（サンプル）</h2>
  <ul class="grid">
    <li>
      <a href="https://example.com" target="_blank" rel="noopener">
        <img src="https://dummyimage.com/88x31/000/fff.png&text=example" width="88" height="31" alt="Example">
      </a>
      <div><strong>Example</strong></div>
      <div class="small">ひとこと紹介文</div>
    </li>
  </ul>
</section>

</main>
<footer>
  <p>&copy; <span id="year"></span> okirakuyaho</p>
</footer>
<script>

  document.getElementById('year').textContent = new Date().getFullYear();
  const btn = document.getElementById('copy-btn');
  if (btn) {{{{
    btn.addEventListener('click', async () => {{{{
      const ta = document.getElementById('banner-code');
      try {{{{
        await navigator.clipboard.writeText(ta.value.trim());
        btn.textContent='コピーしました！';
      }}}} catch (e) {{{{
        ta.select(); document.execCommand('copy');
        btn.textContent='コピーしました！';
      }}}}
      setTimeout(()=>btn.textContent='コピーする', 1800);
    }}}});
  }}}}

</script>
